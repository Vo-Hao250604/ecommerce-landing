<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shop | Furniro</title>
		<link rel="stylesheet" href="css/shop.css" />
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- === Header === -->
		<header class="header">
			<div class="header__brand">
				<img src="images/logo.svg" class="header__logo" alt="furniro logo" />
				<h2 class="header__title">Furniro</h2>
			</div>

			<div class="header__pages">
				<a href="index.html">Home</a>
				<a href="shop.html">Shop</a>
				<a href="#">About</a>
				<a href="contact.html">Contact</a>
			</div>

			<div class="header__actions">
				<img src="images/icons/account.svg" alt="account" />
				<img src="images/icons/search.svg" alt="search" />
				<img src="images/icons/heart.svg" alt="likes" />
				<img src="images/icons/cart.svg" alt="shopping cart" />
			</div>
		</header>

		<!-- Tạo khoảng ngăn cách giữa header với nội dung của nó -->
		<div class="header-spacer"></div>
		
        <!-- Hero Banner Shop === -->
        <section class="shop-hero">
            <img src="images/Rectangle 1.png" alt="Shop Banner" class="shop-hero__background" />
            <div class="shop-hero__content">
                <h1 class="shop-hero__title">Shop</h1>
                <p class="shop-hero__breadcrumb">
                    <a href="index.html">Home ></a>
                    <span class="arrow">Shop</span>
                </p>
            </div>
        </section>

		<!-- Toolbar: filter, view, sort-->
		<section class="shop-toolbar">
			<div class="toolbar__left">
				<div class="toolbar__filter">
					<img src="images/icons/system-uicons_filtering.png" alt="Filter">
					<span>Filter</span>
				</div>
			
				<div class="toolbar_view">
					<img src="images/icons/ci_grid-big-round.png" alt="Grid View">
					<img src="images/icons/bi_view-list.png" alt="List View">
				</div>

				<div class="toolbar_results" id="resultsInfo">
					Showing 1-16 of 32 results 
				</div>
			</div>

			<div class="toolbar_right">
				<label for="showCount">Show:</label>
				<select id="showCount">
					<option value="6" selected>6</option>
					<option value="8">8</option>
					<option value="12">12</option>
				</select>

				<label for="sortBy">Sort by:</label>
				<select id="sortBy">
					<option value="default">Default</option>
					<option value="Price: Low to High">Price: Low to High</option>
					<option value="Price: High to Low">Price: High to Low</option>
					<option value="Newest">Newest</option>
				</select>
			</div>

		</section>


		<!-- Products Grid -->
		<section class="section section--products">
			<div class="grid grid--4-columns" id="productGrid"></div>
			<!-- Pagination -->
			<div class="pagination">
				<a href="#" class="page active">1</a>
				<a href="#" class="page">2</a>
				<a href="#" class="page">3</a>
				<a href="#" class="page">Next</a>
			</div>

		</section>







		<!-- === Footer === -->
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__grid">
					<!-- Company Info -->
					<div class="footer__column footer__column--brand">
						<h2 class="footer__brand-title">Funiro.</h2>
						<address class="footer__address">
							400 University Drive Suite 200 Coral Gables,<br />
							FL 33134 USA
						</address>
					</div>

					<!-- Links -->
					<div class="footer__column">
						<h3 class="footer__heading">Links</h3>
						<nav class="footer__nav">
							<a href="#">Home</a>
							<a href="shop.html">Shop</a>
							<a href="#">About</a>
							<a href="contact.html">Contact</a>
						</nav>
					</div>

					<!-- Help -->
					<div class="footer__column">
						<h3 class="footer__heading">Help</h3>
						<nav class="footer__nav">
							<a href="#">Payment Options</a>
							<a href="#">Returns</a>
							<a href="#">Privacy Policies</a>
						</nav>
					</div>

					<!-- Newsletter -->
					<div class="footer__column footer__column--newsletter">
						<h3 class="footer__heading">Newsletter</h3>
						<form class="footer__newsletter-form">
							<div class="footer__newsletter-wrapper">
								<input
									type="email"
									class="footer__newsletter-input"
									placeholder="Enter Your Email Address"
									required
								/>
								<button type="submit" class="footer__newsletter-btn">
									SUBSCRIBE
								</button>
							</div>
						</form>
					</div>
				</div>

				<!-- Footer Bottom -->
				<div class="footer__bottom">
					<p class="footer__copyright">2023 furino. All rights reserved</p>
				</div>
			</div>
		</footer>
		<script src="data/products.js"></script>
		<script src="js/main.js"></script>
		<script>
			document.getElementById("menuToggle").addEventListener("click", function () {
				document.getElementById("navbar").classList.toggle("active");
			});  
		</script>
	</body>
</html>
