<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Interior eCommerce Landing Page</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- === Header === -->
		<header class="header">
			<div class="header__brand">
				<img src="images/logo.svg" class="header__logo" />
				<h2 class="header__title">Furniro</h2>
			</div>

			<div class="header__pages">
				<a href="#">Home</a>
				<a href="#">Shop</a>
				<a href="#">About</a>
				<a href="#">Contact</a>
			</div>

			<div class="header__actions">
				<img src="images/icons/account.svg" alt="account" />
				<img src="images/icons/search.svg" alt="search" />
				<img src="images/icons/heart.svg" alt="likes" />
				<img src="images/icons/cart.svg" alt="shopping cart" />
			</div>
		</header>

		<!-- Tạo khoảng ngăn cách giữa header với nội dung của nó -->
		<div class="header-spacer"></div>

		<main>
			<!-- === Hero Section === -->
			<section class="hero">
				<img
					src="images/hero-picture.jpg"
					class="hero__image"
					alt="hero image with some furnitures"
				/>

				<div class="hero__card">
					<p class="hero__card__tag">New Arrival</p>
					<h1 class="hero__card__title">
						Discover Our<br />
						New Collection
					</h1>
					<p class="hero__card__paragraph">
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
						tellus, luctus nec ullamcorper mattis.
					</p>

					<button class="button">BUY NOW</button>
				</div>
			</section>

      <!-- CATEGORY SECTION -->
			<section class="section section--browse-range">
				<div class="section__header">
					<h2 class="section__title">Browse The Range</h2>
					<p class="section__subtitle">
						Lorem ipsum dolor sit amet, consectetur adipiscing elit.
					</p>
				</div>

				<div class="grid grid--3-columns">
					<div class="card--category">
						<img
							src="images/category-section/dining.png"
							class="card--category__image"
							alt="Dining"
						/>
						<h3 class="card--category__title">Dining</h3>
					</div>
					<div class="card--category">
						<img
							src="images/category-section/living.png"
							class="card--category__image"
							alt="Living"
						/>
						<h3 class="card--category__title">Living</h3>
					</div>
					<div class="card--category">
						<img
							src="images/category-section/bedroom.png"
							class="card--category__image"
							alt="Bedroom"
						/>
						<h3 class="card--category__title">Bedroom</h3>
					</div>
				</div>
			</section>
	
			<!-- === Content Below: Người 2 tiếp tục từ đây === -->
			<!-- About, Testimonial, Blog, Newsletter, Footer sẽ do Người 2 thêm ở đây -->
		</main>

		<script src="js/main.js"></script>
	</body>
</html>
